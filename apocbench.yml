run:
  name: 'default'
  # Dataset source of truth:
  # - Edit: `data/question_bank_v7.md`
  # - Regenerate JSONL: `pnpm -s compile:dataset -- --in data/question_bank_v7.md --out data/question_bank_v7.jsonl`
  # - Guardrail: `pnpm -s test -- test/dataset-sync.test.ts` fails if MD and JSONL drift.
  datasetPath: './data/question_bank_v7.jsonl'
  outDir: './runs'
  resume: true
  questionLimit: null
  categories: null
  maxBudgetUsd: null
  concurrency:
    candidate: 3
    judge: 5

judge:
  router: 'openrouter'
  model: 'google/gemini-3-flash-preview'
  provider: 'google-ai-studio'
  temperature: null
  maxTokens: 16000
  structured: true

routers:
  ollama:
    baseUrl: 'http://localhost:11434/v1'
    apiKeyEnv: null
    default:
      temperature: 0.2
      maxTokens: 800
      timeoutMs: 120000

  openrouter:
    baseUrl: 'https://openrouter.ai/api/v1'
    apiKeyEnv: 'OPENROUTER_API_KEY'
    headers:
      HTTP-Referer: 'https://github.com/yourname/apocalypse-bench'
      X-Title: 'apocalypse-bench'
    default:
      temperature: 0.2
      maxTokens: 800
      timeoutMs: 120000

models:
  - id: 'liquid/lfm-2.2-6b'
    router: 'openrouter'
    model: 'liquid/lfm-2.2-6b'
    provider: 'liquid'
  - id: 'liquid/lfm2-8b-a1b'
    router: 'openrouter'
    model: 'liquid/lfm2-8b-a1b'
    provider: 'liquid'
  - id: 'openai/gpt-oss-20b'
    router: 'openrouter'
    model: 'openai/gpt-oss-20b'
    provider: 'groq'
  - id: 'openai/gpt-oss-120b'
    router: 'openrouter'
    model: 'openai/gpt-oss-120b'
    provider: 'cerebras'
  - id: 'nvidia/nemotron-nano-9b-v2'
    router: 'openrouter'
    model: 'nvidia/nemotron-nano-9b-v2'
    provider: 'deepinfra/bf16'
  - id: 'meta-llama/llama-3.1-8b-instruct'
    router: 'openrouter'
    model: 'meta-llama/llama-3.1-8b-instruct'
    provider: 'cerebras'
  - id: 'google/gemma-3-4b-it'
    router: 'openrouter'
    model: 'google/gemma-3-4b-it'
    provider: 'deepinfra/bf16'
  - id: 'google/gemma-3-12b-it'
    router: 'openrouter'
    model: 'google/gemma-3-12b-it'
    provider: 'deepinfra/bf16'
